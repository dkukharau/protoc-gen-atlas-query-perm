
syntax = "proto3";
package example;

import "github.com/infobloxopen/protoc-gen-atlas-query-perm/options/collection_permissions.proto";
import "github.com/infobloxopen/atlas-app-toolkit/query/collection_operators.proto";

message User {
    string first_name = 1 [(atlas.query.permissions).filters.allow = "MATCH"];
    float weight = 2 [(atlas.query.permissions).filters.deny = "LE"];
    bool on_vacation = 3 [(atlas.query.permissions).disable_sorting = true];
    string speciality = 4 [(atlas.query.permissions) = {filters: {allow: "MATCH"}, disable_sorting: true}];
    string comment = 5;
}


message ListRequest {
    infoblox.api.Filtering filter = 1;
    infoblox.api.Sorting order_by = 2;
    infoblox.api.FieldSelection fields = 3;
    infoblox.api.Pagination paging = 4;
}

message ReadRequest {
    infoblox.api.Sorting order_by = 1;
    infoblox.api.FieldSelection fields = 2;
    infoblox.api.Pagination paging = 3;
}

message UserResponse {
    repeated User data = 1;
}

service TestService {
    rpc List (ListRequest) returns (UserResponse) {
    }

    rpc Read (ReadRequest) returns (UserResponse) {
    }
}